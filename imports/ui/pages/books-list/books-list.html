<template name="Books_list">
	<div class="container">
		<div class="control-group">
			<a class="btn btn-default" action="add-book">Add book</a>
		</div>
		<br>
		<div class="books-list row">
			{{#each books}}
				<div class="col-sm-4 col-md-3">
					{{> Books_listItem}}
				</div>
			{{/each}}
		</div>
	</div>
</template>
