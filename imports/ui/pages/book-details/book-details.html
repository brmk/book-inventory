<template name="Books_details">
	<!-- A book will have the following info: name, author, ISBN, date published, date added, cover -->
	<div class="container">
		<div class="control-group">
			{{#if state 'view'}}
				<a class="btn btn-default" action="set-state" data-state="edit">Edit</a>
			{{/if}}
			<a class="btn btn-danger" action="remove-book">Remove</a>
		</div>
		<br>
		<div class="row">
			{{#with book}}
				{{#if state 'view'}}
					<div class="col-sm-6 col-md-4">
						<img src="{{image}}" class="img-responsive" >
					</div>
					<div class="col-sm-6 col-md-8">
						<h4>
							{{name}}
						</h4>
						<h5>
							{{author}}
						</h5>
						<br>
							ISBN : {{ISBN}}
						<br>
							Published at <i>{{formatDate publishedAt}}</i>
						<br>
							Added at <i>{{formatDate createdAt}}</i>
						<br>
					</div>
				{{/if}}
				{{#if state 'edit'}}
					<div class="col-sm-12">
						<form id="book-form">
							<div class="form-group">
								<label>Name</label>
								<input type="text" class="form-control" name="name" value="{{name}}"> 
							</div>
							<div class="form-group">
								<label>Author</label>
								<input type="text" class="form-control" name="author" value="{{author}}"> 
							</div>
							<div class="form-group">
								<label>ISBN</label>
								<input type="text" class="form-control" name="ISBN" value="{{ISBN}}"> 
							</div>
							<div class="form-group">
								<label>Published at</label>
								<input type="date" class="form-control" name="publishedAt" value="{{publishedAt}}"> 
							</div>
							<button action="submit" class="btn btn-default">Save</button>
							<a class="btn btn-default" action="set-state" data-state="view">Cancel</a>
						</form>
					</div>
				{{/if}}
			{{/with}}
		</div>
	</div>
</template>
